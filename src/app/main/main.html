<div class="container">
<div class="panel panel-default">
<div class="panel-heading"><h3 align="center">Search Previous Posts from CS_Prose</h3></div>
<div class="panel-body">
<div align="center">
<form>
 <input type="text" placeholder="Search..." required>
 <input type="button" value="Search">
</form>

</div>
</div>
</div>
</div>


<div class="container">


    <div class="panel panel-default">
        <div class="panel-heading"><h2 align="center">Post Questions!</h2></div>
        <div class="panel-body">
            <div class="input-group">
            <textarea class="form-control custom-control" rows=5 style="resize:none" ng-model="main.message"></textarea>
            <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Submit!</span>
        </div>

        </div>


    </div>
     <div class="panel panel-default">
         <div class="panel-heading"><h2 align="center">List of Questions!</h2></div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in main.messages">
                {{message.msg}} {{"                  Posted By : "}} {{message.user.email}}
                </li>

            </ul>

        </div>


    </div>

</div>
